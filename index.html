<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Airbnb</title>
</head>

<body>

    <nav class="navbar navbar-expand-xl py-0 position-absolute w-100">
        <!-- nav for xl screens -->
        <div class="d-none d-xl-flex flex-grow-1" id="xlNavbar">
            <a class="navbar-brand py-0 pr-0 pl-2 text-white" href="#">Airbnb</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link py-0 px-3 text-white" href="#">Become a host</a>
                <a class="nav-item nav-link py-0 px-3 text-white" href="#">Earn credit</a>
                <a class="nav-item nav-link py-0 px-3 text-white" href="#">Help</a>
                <a class="nav-item nav-link py-0 px-3 text-white" href="#">Sign up</a>
                <a class="nav-item nav-link py-0 px-3 text-white" href="#">Log in</a>
            </div>
        </div>


        <!-- button and collapse menu -->

        <a class="navbar-toggler navbar-brand py-0 pr-0 pl-2 border-0 position-relative collapsed" role="button"
            data-toggle="collapse" href="#navbarMenu" id="navbarMenuToggler">Airbnb</a>
        <div class="collapse navbar-collapse px-4 pb-4 font-weight-light bg-white position-absolute" id="navbarMenu">
            <a href="#" class="nav-item nav-link">Home</a>
            <hr>
            <a href="#" class="nav-item nav-link">Invite Friends</a>
            <a href="#" class="nav-item nav-link">Refer hosts</a>
            <a href="#" class="nav-item nav-link">Airbnb for work</a>
            <hr>
            <a href="#" class="nav-item nav-link">Host a home<br /><small>Earn up to <b>$12,319 HKD a
                        month</b></small></a>
            <a href="#" class="nav-item nav-link">Host an experience</a>
            <a href="#" class="nav-item nav-link">Sign up</a>
            <a href="#" class="nav-item nav-link">Log in</a>
            <a href="#" class="nav-item nav-link">Help</a>
        </div>
    </nav>

    <!-- hero section -->

    <div id="hero">
        <div class="container-fluid">
            <h2 class="pb-3 pb-sm-4 text-white">Book unique homes and experiences.</h2>
        </div>
    </div>


    <!-- Creating a Form -->

    <div id="searchForm">
        <div class="container-fluid">
            <form action="" class="py-4">
                <div class="form-group">
                    <label for="where"><small><b>WHERE</b></small></label>
                    <input type="text" class="form-control form-control-lg rounded" id="where" placeholder="Anywhere">
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="checkin"><small><b>CHECK IN</b></small></label>
                        <input type="date" class="form-control form-control-lg rounded-left" id="checkin"
                            placeholder="mm/dd/yyyy">
                    </div>
                    <div class="form-group col-6">
                        <label for="checkout"><small><b>CHECK OUT</b></small></label>
                        <input type="date" class="form-control form-control-lg rounded-right" id="checkout"
                            placeholder="mm/dd/yyyy">
                    </div>
                </div>

                <div class="form-group">
                    <label for="guests"><small><b>guestS</b></small></label>
                    <select class="form-control form-control-lg rounded" id="guests">
                        <option>1 guest</option>
                        <option>2 guests</option>
                    </select>
                </div>
                <div class="d-flex flex-column">
                    <button type="submit" class=" btn btn-danger px-4 py-2 mt-2">Search</button>
                </div>

            </form>
        </div>
    </div>





    <!-- JavaScript, you need this for the drop down buttons to work -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</body>

</html>
